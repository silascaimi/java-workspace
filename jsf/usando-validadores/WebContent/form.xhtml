<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<f:facet name="header">
			Cadastro
		</f:facet>
		
		Nome:
		<h:inputText id="nome" value="#{javaBean.nome}" required="true"
				validator="#{javaBean.validarInicial}">
				<f:validateLength minimum="3" maximum="30" />
			</h:inputText>
			<h:message for="nome" />
		
		Idade:
		<h:inputText id="idade" value="#{javaBean.idade}">
				<f:validateRequired />
				<!-- alternativa para required="true" -->
				<f:validateLongRange minimum="3" maximum="100" />
			</h:inputText>
			<h:message for="idade" />

			<h:commandButton value="Processar" action="result" />
			<h:commandButton value="Cancelar" action="form" immediate="true" />
			<!-- Cancela o processo de validaÃ§Ã£o -->
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
