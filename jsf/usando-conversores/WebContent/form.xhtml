<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:messages />
		<h:panelGrid columns="3">
			Número inteiro:
			<h:inputText id="numeroInteiro" value="#{form.numeroInteiro}" />
			<h:message for="numeroInteiro" styleClass="error" />
			<!-- <h:message for="id " showSummary="true" showDetail="false"/> -->
			
			Número decimal:
			<h:inputText id="numeroDecimal" value="#{form.numeroDecimal}">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
					goupingUsed="false" />
			</h:inputText>
			<h:message for="numeroDecimal" styleClass="error" />
			
			Data (dd/mm/yyyy):
			<h:inputText id="data" value="#{form.data}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			<h:message for="data" styleClass="error" />
			
			Caractere:
			<h:inputText id="caractere" value="#{form.caractere}"
				converterMesage="Erro de conversao" />
			<h:message for="caractere" styleClass="error" />

			Opção (OP_1/OP_2):
			<h:inputText id="opcao" value="#{form.opcao}"
				converterMessage="Favor escolher OP_1/OP_2" />
			<h:message for="opcao" styleClass="error" />

			<h:commandButton value="Processar" action="#{form.processar}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
